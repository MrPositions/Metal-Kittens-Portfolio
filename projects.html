    // Custom JS
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const carouselElement = document.getElementById('projectsCarousel');
        const headingElement = document.getElementById('carousel-headings');
        const descriptionElement = document.getElementById('project-description');
        const indicators = document.querySelectorAll('.carousel-indicators li');

        function updateCarouselInfo() {
            const activeItem = document.querySelector('#projectsCarousel .carousel-item.active');
            const index = activeItem.getAttribute('data-index');
            const heading = activeItem.getAttribute('data-heading');
            const description = activeItem.getAttribute('data-description');

            headingElement.textContent = heading;
            descriptionElement.textContent = description;

            // Update active indicator
            indicators.forEach((indicator, i) => {
                if (i == index) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Initialize the carousel info
        updateCarouselInfo();

        // Update carousel info when the carousel slides
        $(carouselElement).on('slid.bs.carousel', updateCarouselInfo);
    });
</script>
