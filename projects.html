    <script>
        // JavaScript to update description on carousel item change

            var nextItem = $(e.relatedTarget);
            var description = nextItem.data('description');
            $('#project-description').text(description);
        });

        // Initialize the first description
        $(document).ready(function () {
            var firstItem = $('#projectsCarousel .carousel-item.active');
